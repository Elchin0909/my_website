<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections and Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sections and Tasks</h1>
    </header>
    <main>
        <section id="sections">
            <h2>Sections</h2>
            <div class="section">
                <h3>Section Name</h3>
                <p>Description: This is a description of the section.</p>
                <p>Stars Count: 10</p>
                <p>Language: English</p>
            </div>
            <!-- More sections can be added here -->
        </section>
        <section id="tasks">
            <h2>Tasks</h2>
            <div class="task">
                <h3>Task Name</h3>
                <p>Description: This is a description of the task.</p>
                <p>Example: Example content for the task.</p>
                <p>Answer: Sample answer for the task.</p>
                <p>Section: Section Name</p>
            </div>
            <!-- More tasks can be added here -->
        </section>
    </main>
</body>
</html>
